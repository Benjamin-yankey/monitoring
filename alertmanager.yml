global:
  resolve_timeout: 5m
  slack_api_url: ''  # Add your Slack webhook URL here

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     title: 'Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/warning'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - channel: '#alerts-warning'
    #     title: 'Warning Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cicd-pipeline-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:5000']
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
